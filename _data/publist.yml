- title: "Transparent Explainable Logic Layers"
  authors:  Alessio Ragno, Marc Plantevit, Celine Robardet, and Roberto Capobianco
  year: 2024
  publisher: 27th European Conference on Artificial Intelligence (ECAI 2024)
  link:
    url:  https://ebooks.iospress.nl/doi/10.3233/FAIA240579
    display: Paper
  code: https://github.com/KRLGroup/TELL
  bibtex: "@incollection{ragno2024transparent,
    title={Transparent Explainable Logic Layers},<br>
    author={Ragno, Alessio and Plantevit, Marc and Robardet, Celine and Capobianco, Roberto},<br>
    booktitle={ECAI 2024},<br>
    pages={914--921},<br>
    year={2024},<br>
    publisher={IOS Press}<br>
  }"
  highlight: 1
  image: tell.png
  description: The paper proposes a Transparent Explainable Logic Layer (TELL), a novel approach to constructing intrinsically interpretable layers within neural networks. By constraining a feed-forward layer with positive weights and leveraging specialized activation functions, TELL enables the direct translation of model behavior into logic rules. Unlike prior methods limited to binary data, TELL introduces a mechanism for thresholding real values to create predicates, broadening its applicability. The approach achieves comparable classification performance to state-of-the-art models while providing superior explanatory power, as evidenced by the alignment between model outputs and logic-based explanations.

